<script>

	$("#divWithScrollingBackground").animate({"background-position-x" : 999999999}, 999);
    jQuery(document).ready(function($) {
  	var opts = {
    controlNavigation:'thumbnails',
    imageScaleMode: 'fill',
    arrowsNav: true,
    arrowsNavHideOnTouch: true,
    fullscreen: true,
    loop: false,
    thumbs: {
      firstMargin: false,
      paddingBottom: 0
    },
	
    numImagesToPreload: 3,
    thumbsFirstMargin: false,
    autoScaleSlider: true, 
    autoScaleSliderWidth: 768,     
    autoScaleSliderHeight: 1024,
    keyboardNavEnabled: true,
    navigateByClick: true,
    fadeinLoadedSlide: true,
    imgWidth: 707,
    imgHeight: 397	
  };
  ///* if(!$.browser.webkit) {
    opts.imgWidth = 707;
    opts.imgHeight = 397;
  //} */
  var sliderJQ = $('#homeSlider').royalSlider(opts);
  

});

</script>

<script charset="utf-8" type="text/javascript" src="myappjs://jquery-1.6.2.js"></script>
<script charset="utf-8" type="text/javascript">
var scrollSpeed = 5; // Speed in milliseconds
var step = 0.4; // How many pixels to move per step
var current = 0; // The current pixel row
var btmCurrent=0;
var btmCurrent2=0;
var btmCurrent3=0;
var imageWidth = 1024; // Background image width
var headerWidth = 280; // How wide the header is.
var restartPosition = -(imageWidth - headerWidth);
function scrollBg(){
current -= step;
btmCurrent += (step*6);
btmCurrent2 += (step*4);
if (current == restartPosition){
current = 0;
btmCurrent = 0;
}
$('body').css("background-position",current+"px bottom");
$('#car1').css("background-position",btmCurrent+"px bottom");
$('#car2').css("background-position",btmCurrent2+"px bottom");
$('#light').css("background-position",btmCurrent3+"px bottom");
}
var init = setInterval("scrollBg()", scrollSpeed);
</script>
